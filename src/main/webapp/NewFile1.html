<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Angular test 1</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body ng-app="myNoteApp">
	<div ng-controller="myNoteCtrl">
		<h2>My note</h2>
		<p><textarea rows="10" cols="40" ng-model="message"></textarea></p>
		
		<p>
			<button ng-click="save()">Save</button>
			<button ng-click="clear()">Clear</button>
		</p>
		
		<p>Number of characters left: <span ng-bind="left()"></span></p>
	</div>
	<span>Phone feature: {{phone.additionalFeatures}}</span>
    
<script type="text/javascript">
	var app = angular.module("myNoteApp",[]);
	
	app.run(function($rootScope, $http) {
		$http.get('phones/nexus-s.json').success(function(data) {
			$rootScope.phone = data;
		});
		
	});
	
	app.controller("myNoteCtrl",function($scope){
		$scope.message="";
		$scope.left=function(){
			return 100-$scope.message.length;
		};
		$scope.clear=function(){
			$scope.message="";
		};
		$scope.save=function(){
			alert("not saved");
		};
	});
</script>	
</body>
</html>
